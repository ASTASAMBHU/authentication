<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-container-left">
            <p>PUBLIC ENTERPRISES SELECTION BOARD</p>
            <p>(PESB)</p>
        </div>
        <div class="login-container-right">
            <form class="login-form">
                <h3 class="highlight-heading">Forgot password?</h3>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Email id*" value="surendra.gowda@gmail.com">
                </div>
                <div class="email-error-text d-flex align-items-center">
                    <span class="error-icon me-2"><i class="fa-solid fa-info"></i></span>
                    <span class="error-text">The email address could not be found.</span>
                </div>
                <div class="buttons-section">
                    <div class="text-center mb-3">
                        <button class="btn btn-primary">TRY AGAIN</button>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary">REGISTER AS A NEW USER</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
